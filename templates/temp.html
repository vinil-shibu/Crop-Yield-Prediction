<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<div class="card">
    <header class="card-header ">
        <h4 class="card-title mt-2">Sign up</h4>
    </header>
    <article class="card-body">
        <form id="login-form" class="form" action="" method="post">
            {% csrf_token %}
            <h3 class="text-center text-info">Login</h3>
            <div class="form-row">
                <div class="col form-group">
                    <label for="email" class="text-info">Email:</label><br>
                    <input type="email" name="email" id="email" class="form-control">
                </div>
            </div>
            <div class="form-row">
                <div class="col form-group">
                    <label for="password" class="text-info">Password:</label><br>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
            </div>
            <div class="text-danger">
                {% for i in messages%}
                {{i}}
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="remember-me" class="text-info">
                    <span>Remember me</span>Â <span><input id="remember-me" name="remember-me"
                            type="checkbox"></span></label><br>
                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
            </div>
            <div id="register-link" class="text-right">
                <a href="reg" class="text-info">Register here</a>
            </div>
        </form>
    </article> <!-- card-body end .// -->
    <div class="border-top card-body text-center">Have an account? <a href="login">Log In</a></div>
</div>
